<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Chanel</title>
</head>
<body>
  <main class="container">
    <div class="img-perfum">
      <img class="img-perfume" src="images/image-product-desktop.jpg" alt="perfum-img">
    </div>
    <div class="text-content">
      <p class="category">Perfume</p> 
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-section">
        <p class="discount-price">$149.99</p>
        <p class="original-price"><s>$169.99</s></p>
      </div>
      <div class="buttons">
        <button class="add-to-cart" aria-label="Add to Cart">
          <img class="icon-cart" src="images/icon-cart.svg" alt="icon-cart">
          Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
